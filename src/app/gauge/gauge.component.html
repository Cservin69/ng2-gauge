<section class="gauge">
  <svg #gauge [attr.viewBox]="viewBox" xmlns="http://www.w3.org/2000/svg">
    <path [attr.d]="arc" [attr.stroke-width]="stroke" fill="none" stroke="white" />
    <line *ngFor="let line of scaleLines"
      stroke-width="2" stroke="white"
      [attr.x1]="line.from.x" [attr.y1]="line.from.y"
      [attr.x2]="line.to.x" [attr.y2]="line.to.y" />
    <text *ngFor="let text of scaleText"
    dominant-baseline="central"
      [attr.x]="text.coor.x" [attr.y]="text.coor.y"
      [attr.transform]="'rotate(' + gaugeRotation + ', ' + text.coor.x + ', ' + text.coor.y + ')'">
      {{text.text}}
    </text>
    <rect #arrow
      [attr.x]="center - 2" [attr.y]="arrowY"
      [attr.height]="center - arrowY"
      fill="orange" width="4" rx="2" ry="2">
    </rect>
  </svg>
</section>
